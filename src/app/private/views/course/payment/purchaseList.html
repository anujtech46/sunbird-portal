<div class="ui grid">
  <div class="one wide column"></div>
  <div class="ten wide column">
    <div>
      <div class="padding-top-10 padding-bottom-10 margin-top-10">
        <div class="ui small header">
          <span class="cardsHeading">My Purchases</span>
        </div>
      </div>
      <div class="content padding-top-10" ng-if="purchaseList.purchaseList && purchaseList.purchaseList.length > 0">
        <table class="ui fixed table">
          <thead>
            <tr>
              <th>Date</th>
              <th>TXN ID</th>
              <th colspan="2">Course Name</th>
              <th>Price</th>
              <th>Benefit</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="purchase in purchaseList.purchaseList">
              <td>{{purchase.createddate | dateFilterDDMMYYYY}}</td>
              <td>{{purchase.userpaidtransactionid}}</td>
              <td colspan="2">{{purchase.coursename}}</td>
              <td>{{purchase.courseprice | currency : "Rs. " : 0}}</td>
              <td>{{purchase.coursebenefit | currency : "Rs. " : 0}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div ng-if="purchaseList.error.showError">
      <error-message data="{{purchaseList.error}}" visibility="purchaseList.error.showError"></error-message>
    </div>
    <div ng-if="purchaseList.loader.showLoader">
      <app-loader data="{{purchaseList.loader}}"></app-loader>
    </div>
  </div>
</div>
